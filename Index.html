<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Jurnal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description"
        content="Este es tu Diario de Lectura. Puedes guardar que libro o manga has leído o estás leyendo, y la información sobre el.">
    <meta name="keywords" content="book, journal, manga">
    <meta name="author" content="Nuria Calo Mosquera">

<body>
    <div class="header-container">
        <h1>Tu Diario de Lectura</h1>
        <h2>Bienvenido a tu diario de lectura.</h2>
        <p> Aquí podrás guardar información sobre los libros o mangas que has leído o estás
            leyendo.</p>
        <p>Para empezar, por favor, inicia sesión o regístrate.</p>
    </div>
    <div class="login-container">
        <form id="login-form">
            <h3>Iniciar Sesión</h3>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="#" id="register-link">Regístrate aquí</a></p>
        <form id="register-form" style="display: none;">
            <h3>Registrarse</h3>
            <label for="new-username">Usuario:</label>
            <input type="text" id="new-username" name="new-username" required>
            <label for="new-password">Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>
            <button type="submit">Registrarse</button>
</body>

</html>
